name: Dart CI  # 工作流名称（GitHub Actions界面显示）

on:
  push:
    branches: [main]  # 触发条件：推送到main分支时运行

jobs:
  build:
    runs-on: ubuntu-latest  # 运行环境（Ubuntu服务器）
    steps:
      - name: Checkout代码  # 步骤名称（日志中显示）
        uses: actions/checkout@v4  # 调用GitHub官方Action检出代码

      - name: 安装Dart SDK  # 安装Dart环境（示例）
        run: |
          sudo apt-get update
          sudo apt-get install dart -y

      - name: 获取依赖
        run: dart pub get  # 执行pubspec.yaml中的依赖安装

      - name: 运行测试
        run: dart test  # 执行测试命令（根据项目调整）
